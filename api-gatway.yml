logging:
  level:
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionRouteLocator: INFO
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: prometheus
zuul:
  prefix: /api
  routes:
    user-service:
     path: /user-service/**
     service-id: user-service
    task-service:
     path: /task-service/**
     service-id: task-service
     
#eureka 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

